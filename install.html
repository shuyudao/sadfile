<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SadFile - 程序安装</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- icon样式 -->
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<!-- 框架样式 -->
	<link rel="stylesheet" type="text/css" href="static/css/amazeui.css">

	<!-- 主样式 -->
	<link rel="stylesheet" href="static/css/base.css">
	<style>
		*{
			margin:0;
			padding: 0;
		}
		#install{
			width: 600px;
			margin: 0 auto;
			text-align: center;
			margin-top: 40px;
		}
		input{
			margin-bottom: 10px;
		}
		h1{
			text-align: center;
			font-weight: 100;
			font-size: 46px;
		}
		@media screen and (max-width: 600px){
			#install{
				width: 90%;
				margin-top: 10px;
			}
		}
	</style>
</head>
<body>
	<div id="install">
		<h1>SadFile 程序安装</h1>
		<p>v1.2</p>
		<div id="danger" style="display: none;" class="am-alert am-alert-danger" data-am-alert>
		  <button type="button" class="am-close">&times;</button>
		  <p>请确保每一项都填写完整</p>
		</div>
		<div class="am-g">
		  <div class="am-u-md-8 am-u-sm-centered">
		    <form class="am-form" method="post" action="install.php">
		      <fieldset class="am-form-set">
		        <input name="server" type="text" placeholder="数据库地址 默认：127.0.0.1">
		        <input name="dbuser" type="text" placeholder="数据库 用户名">
		        <input name="dbpwd" type="text" placeholder="数据库 密码">
		        <input name="dbname" type="text" placeholder="数据库 库名(请使用已创建的数据库)">
		        <br>
		        <input name="admin_user" type="text" placeholder="管理用户名">
		        <input name="admin_pwd" type="text" placeholder="用户密码">
		        <input name="admin_nico" type="text" placeholder="用户昵称">
		        <br>
		        <input name="siteurl" type="text" placeholder="站点域名 带http以 / 结束">
		      </fieldset>
		      <button id="start_install" type="submit" class="am-btn am-btn-primary am-btn-block">开始安装</button>
		    </form>
		  </div>
		</div>
	</div>
	 <p align="center">SadFile CopyRight©2018 术与道 All Rights Reserved.</p>
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="static/js/install.js"></script>
<script type="text/javascript" src="static/js/amazeui.js"></script>
</html>
